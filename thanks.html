<style>
    a {
        padding: 10px;
        width: 150px;
    }

    h1:nth-child(1) {
        font-size: 10rem;
        background: -webkit-linear-gradient(bottom, orangered, var(--BlackTransparent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }


    a::before {
        content: '';
        position: absolute;
        left: 0px;
        bottom: 7px;
        width: 30px;
        height: 30px;
        background-color: orangered;
        z-index: -1;
        border-radius: 50%;
        transition: .5s ease;
    }

    a:hover::before {
        border-radius: 0px;
        width: 160px;
    }

    .circle {
        width: 500px;
        height: 500px;
        border: 1px solid rgba(255, 68, 0, 0.233);
        border-radius: 50%;
        position: absolute;
        z-index: -1;
    }

    .one {
        bottom: 0;
        animation: move1 70s linear infinite;
    }

    .tow {
        left: 50%;
        animation: move2 60s ease infinite;

    }

    .three {
        right: 0;
        bottom: 0;
        animation: move3 40s ease-in-out infinite;
    }

    @keyframes move1 {
        0% {
            left: 0;
        }

        50% {
            left: 50%;
        }

        100% {
            left: 0;
        }
    }

    @keyframes move2 {
        0% {
            left: 50%;
        }

        50% {
            left: 0%;
        }

        100% {
            left: 50%;
        }
    }

    @keyframes move3 {
        0% {
            bottom: 0;
        }

        50% {
            bottom: 50%;
        }

        100% {
            bottom: 0;
        }
    }
</style>

<body class="d-grid vh-100 blackSection" style="place-content: center;">
    <div class="circle one"></div>
    <div class="circle tow"></div>
    <div class="circle three"></div>
    <div class="box text-center">
        <h1>Thank You</h1>
        <h5 class="text-white fw-medium my-2 mb-4">Thank you for your message. We will get back to you as soon as
            possible.</h5>
        <a href="index.html" class="ms-4 bg-transparent text-white position-relative border-0">Go To Home Page</a>
    </div>
</body>a
